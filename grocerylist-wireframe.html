<!DOCTYPE html>
<html lang="en">

  <head>
      <title>Dreamwalker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="grocerylist.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header>
        <h1>Grocery List</h1>
      </header>
      <section>
      <form action="#" method="get">
        <input type="checkbox" name="cheese" value="cheese">Cheese<br>
        <input type="checkbox" name="milk" value="milk" checked="checked">Milk<br>
        <input type="checkbox" name="eggs" value="eggs">Eggs<br>
        <button>Add Item</button>
      </form>
      </section>
      </main>
      <footer role="content-info">Footer</footer>
    </body>
    
</html>
