<!DOCTYPE html>
<html lang="en">

  <head>
      <title>Add Recipe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="addrecipe.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header>
        <h1>New Recipe</h1>
      </header>
      <section>
        <form id="record-dream">
          <div class="form-section">
            <label for="recipe-name">Recipe Name</label>
            <input type="text" name="recipe-name" placeholder="Cheese Sandwich" required>
          </div>
          <div class="form-section">
            <label for="ingredient-1">Ingredient</label>
            <input type="text" name="ingredient-1" required><button>-</button><br>
            <label for="ingredient-2">Ingredient</label>
            <input type="text" name="ingredient-2"><br>
            <button>+</button>
            <label for="instructions">Instructions</label>
            <textarea name="dream-summary" rows="15" required></textarea>
            </div>
            </form>
            </section>
